   <u><b>Project Outline:</b></u> <br>
   Seashells are a beautiful example of biological growth and pattern formation. The brittle, calcite structures are a result of an accretive growth process eminating
   from the valve - a thin, elastic organ of the inhabitant mollusc. Seashells exhibit fascinating geometric properties including; self similarity, mathematical regularity
   and perfectly out of phase shell coupling is observed in bivalved molluscs. These properties prompt many questions: from a biological standpoint, we may ask why such observations
   are of a genetic advantage, whilst from a mathematical standpoint, we might ask about the mechanism underlying the control of the growth process.

   I am currently writting a dissertation on this topic. Currently, my idea for the project is to develop a geometric framework to describe the accretive shell growth process and develop
   models for the instability mechanisms driving both mechanical and chemical pattern formation, leading to shell ornamentation and pigmentation. I plan on implementing these models into
   a complete computational framework. Under this framework, I would like to be able to replicate a specific shell and from hopefully make inference on the evolutionary history of the species,
   under the model parameters that give rise to the shell replication.
